<html>
<head>

    <link rel="stylesheet" href="http://jqueryui.com/themes/base/jquery.ui.all.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
     <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
<script src="http://bundlejs.com/alexgorbatchev/products/textext/1.3.1?compress=true&bundles=core,ajax,arrow,autocomplete,filter,focus,prompt,suggestions,tags" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    // a trivial hash function
    function hash(str, hashSize)
    {
        var result = 0; 
        
        for(var i = 0; i < str.length; i++) 
            result += str.charCodeAt(i) + 31 * result;
        
        return result % hashSize;
    }
$(document).ready(function(){
    $('#textarea')
        .textext({
            plugins : 'autocomplete',

            autocomplete : {
                dropdownMaxHeight : '200px',

                render : function(suggestion)
                {
                    // `this` refers to the instance of `TextExtAutocomplete`

                    var icons = 'exclamation feed house information lock'.split(/ /g),
                        icon  = icons[hash(suggestion, icons.length)]
                        ;

                    return '<div style="background-image:url(/images/render-demo/' +
                        icon + '.png)">' + suggestion +
                        '<p>Lorem ipsum dolor sit amet, consectetur adipisicing ' +
                        'elit...</p></div>';
                }
            }
        })
        .bind('getSuggestions', function(e, data)
        {
            var list = [
                    'Basic',
                    'Closure',
                    'Cobol',
                    'Delphi',
                    'Erlang',
                    'Fortran',
                    'Go',
                    'Groovy',
                    'Haskel',
                    'Java',
                    'JavaScript',
                    'OCAML',
                    'PHP',
                    'Perl',
                    'Python',
                    'Ruby',
                    'Scala'
                ],
                textext = $(e.target).textext()[0],
                query = (data ? data.query : '') || ''
                ;

            $(this).trigger(
                'setSuggestions',
                { result : textext.itemManager().filter(list, query) }
            );
        })
        ;
    });
</script>

<style>
    .text-label div {
        background-position : 0 0;
        background-repeat   : no-repeat;
        padding-left        : 21px;
        line-height         : 16px;
    }

    .text-label div p {
        margin      : 0;
        font-size   : 10px;
        color       : silver;
        line-height : 10px;
    }
</style>


</head>
<body>
<textarea id="textarea" class="example" rows="1"></textarea>
</body>
</html>
