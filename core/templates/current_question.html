{# --------- CSS STUFF -------------#}
{% load staticfiles %}
<link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
<link href="{% static 'css/main.css' %}" rel="stylesheet">

{#--------- OTHER JAVASCRIPT STUFF ----------------#}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load('visualization', '1', {
    packages: ['corechart']
  });
  $(document).ready(function() {
    $('.answer').bind('click', function() {
      $('.previous_question').fadeOut(300).delay(500);
      $('#current_question').fadeOut(300);
      $.get("/vote/" + this.id + "/", function(data) {
        $('#current_question').html('&nbsp;').load('/current_question/' + data.current_question_pk + "/");
        $('#current_question').fadeIn(300);
        $.ajax({
          url: '/previous_question/' + data.previous_question_pk + "/",
          success: function(data) {
            Change(data.answers);
            $(".previous_question .previousquestion").html(data.previous_question);
            $(".previous_question").fadeIn(300);
          }
        });
      });
    });
  });
 </script>

<div id="current_question">
    <div class="container">
        <div class="row">
            <div class="span2 height2 red">
                <h1>
                    Q.
                </h1>
                <div class="inner">
                    <p class="currentquestion">
                        {{current_question.question}}
                    </p>
                </div>
            </div>
            <div class="span5 height2 blue">
                <h1>
                    A.
                </h1>
                <div class="inner">
                    {% for a in current_question.answer_set.all %} {% csrf_token %}
                    <a href="#" id="{{a.id}}" type="int" class="answer"><p>{{a.answer}}</p></a>
                    {%endfor%}
                </div>
            </div>
        </div>
        <div class="inner">
            <p class="note">
                Skip...
            </p>
        </div>
    </div>
</div>
